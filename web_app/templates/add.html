<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>
<body>

<h2>Add Expense</h2>

<form action="{{ url_for('add') }}" method="POST">
    
    <label for="expense_name">Expense Name:</label>
    <input type="text" id="expense_name" name="expense_name" required>
    <br>

    <label for="expense_amount">Expense Amount:</label>
    <input type="number" id="expense_amount" name="expense_amount" required>
    <br>

    <label for="expense_friends">Expense Friends (comma-separated):</label>
    <input type="text" id="expense_friends" name="expense_friends" required>
    <br>

    <button type="submit">Add Expense</button>
</form>

</body>
</html>
