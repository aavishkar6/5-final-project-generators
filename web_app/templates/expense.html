{% extends 'layouts/layout.html' %}

{% block title %}
    {{ expense.name }} | Financify
{% endblock %}

{% block content %}
<div>
    <h1>{{ expense.name }}</h1>
    <p>{{ expense.amount }}</p>
    <ul>
        {% for email, amount in expense.splits.items() %}
            <li>{{ email }}: {{ amount }}</li>
        {% endfor %}
    </ul>
</div>
<a href="{{ url_for('edit', expense_id = expense._id)}}">Edit</a>
<a href="{{ url_for('delete', expense_id = expense._id)}}">Delete</a>
{% endblock %}
